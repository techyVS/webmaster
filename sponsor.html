<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- font awesome icons -->
		<script
			src="https://kit.fontawesome.com/8464da9b67.js"
			crossorigin="anonymous"
		></script>
		<!-- css -->
		<link rel="stylesheet" href="dist/css/style.css" />
		<title>#W2DC - Sponsor a student</title>
	</head>
	<body>
		<!-- pre-page header -->
		<header class="pre-page-header" id="pre-page-header">
			<div class="pre-page-header__brand">
				<img class="logo" src="/assets/images/w2dc-logo.png" alt="" />
			</div>
		</header>
		<!-- end of pre-page header -->

		<main class="sponsor-main" id="sponsor-main">
			<div class="sponsor-main__container">
				<div class="wrap">
					<h1 class="heading">Partnership opportunities that lead to growth</h1>
					<p class="paragraph">
						We are creating win/win opportunities for our sponsors, as well as
						career-growth opportunities for our students
					</p>

					<div class="btns">
						<a href="#" id="btn">Sponsor a student</a>
						<a href="#" id="btn">Get a scholarship</a>
					</div>
				</div>
			</div>
		</main>
		<!-- end of main section -->

		<!-- our sponsors -->
		<section class="sponsor-section">
			<div class="container" id="container">
				<h3 class="heading">Our sponsors</h3>
			</div>
		</section>
		<!-- end of our sponsors -->

		<!-- sponsors benefits -->
		<section class="benefit-section">
			<div class="benefit-section__container">
				<h3 class="heading">Sponsor benefits</h3>
				<div class="b-boxes">.</div>
				<div class="b-boxes"></div>
				<div class="b-boxes"></div>
				<div class="b-boxes"></div>
				<div class="b-boxes"></div>
			</div>
		</section>
	</body>
</html>
